version: 2
jobs:
  build-web:
    docker:
      - image: docker:17.05.0-ce-git
    steps:
      - checkout
      - setup_remote_docker
      - restore_cache:
          keys:
            - v1-web-{{Â .Branch }}-{{ .Revision }}
            - v1-web-{{ .Branch }}
            - v1-web
      - run:
          name: Load Docker image layer cache
          command: |
            set +o pipefail
            docker load -i /caches/web.tar | true
      - run:
          name: Build application Docker image
          command: |
            PROJECT=template ./docker/build --cache-from=web
      - run:
          name: Save Docker image layer cache
          command: |
            mkdir -p /caches
            docker save -o /caches/web.tar template/web
      - save_cache:
          key: v1-web-{{ .Branch }}-{{ epoch }}
          paths:
            - /caches/web.tar
  test-web:
    docker:
      - image: circleci/node:9-stretch
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-node_modules-{{ checksum "package.json" }}-{{ checksum "yarn.lock" }}
            - v1-node_modules-{{ checksum "package.json" }}-
            - v1-node-modules-
      - run:
          name: Yarn
          command: |
            yarn install
      - save_cache:
          key: v1-node_modules-{{ checksum "package.json" }}-{{ checksum "yarn.lock" }}
          paths:
            - node_modules
      - run:
          name: Setup Code Climate test-reporter
          command: |
            curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
            chmod +x ./cc-test-reporter
      - run:
          name: Run tests
          command: |
            ./cc-test-reporter before-build
            npm run test:ci
            ./cc-test-reporter format-coverage -t lcov reports/coverage/lcov.info
            ./cc-test-reporter upload-coverage
          environment:
            JEST_JUNIT_OUTPUT: "reports/junit/js-test-results.xml"
      - run:
          name: Coveralls
          command: cat reports/coverage/lcov.info | ./node_modules/.bin/coveralls
      - store_test_results:
          path: reports/junit
      - store_artifacts:
          path: reports
workflows:
  version: 2
  build-and-test-web:
    jobs:
      - build-web
      - test-web
